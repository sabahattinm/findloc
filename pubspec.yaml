name: find_loc
description: A Flutter app for location detection from photos using Gemini Vision API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Network
  http: ^1.1.0
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Image Processing
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # UI/UX
  flutter_screenutil: ^5.9.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  glassmorphism: ^3.0.0
  
  # Location & Camera
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  camera: ^0.10.5+5
  
  # In-App Purchases
  in_app_purchase: ^3.1.11
  
  # Video Player
  video_player: ^2.8.1
  webview_flutter: ^4.4.2
  
  # Utilities
  path_provider: ^2.1.1
  connectivity_plus: ^5.0.1
  intl: ^0.18.1
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  uuid: ^4.1.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - .env